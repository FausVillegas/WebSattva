<div class="form-information" *ngIf="productData">
    <form class="form" (ngSubmit)="onSubmit()" novalidate>
        <h3>Edita el producto</h3>
        <div class="form-group">
            <label for="title">Título:</label>
            <input id="title" name="title" type="text" [(ngModel)]="productData.title" placeholder="Titulo">
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <input id="description" name="description" type="text" [(ngModel)]="productData.description" placeholder="Descripción">
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input id="price" name="price" type="number" [(ngModel)]="productData.sale_price" placeholder="Precio" min="0">
            <div *ngIf="productData.sale_price < 0" class="error">
              El precio del producto no puede ser negativo.
            </div>
        </div>
        <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" name="category" [(ngModel)]="productData.category" required>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input id="stock" type="number" name="stock" [(ngModel)]="productData.stock" placeholder="Stock" min="0">
            <div *ngIf="productData.stock < 0" class="error">
              El stock del producto no puede ser negativo.
            </div>
        </div>
        <div class="form-group">
            <label for="title">Imagen:</label>
            <img *ngIf="productData.image_url" [src]="apiUrl + productData.image_url" alt="Imagen del producto" class="product-image">
            <input id="image" type="file" (change)="onFileChange($event)">
        </div>
        <input type="submit" value="Guardar cambios">
    </form>
</div>
