<nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
<!-- <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 fixed top-0 w-full bg-white shadow z-50"> -->
    <div class="border-b border-gray-200">
      <div class="flex h-16 items-center">
        <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
        <button type="button" class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>

        <!-- Logo -->
        <div class="ml-4 flex lg:ml-0">
          <a routerLink="/">
            <span class="sr-only">Sattva</span>
            <img class="h-10 w-auto" src="../../../assets/logo-sattva.png" alt="Sattva">
          </a>
        </div>

        <!-- Flyout menus -->
        <div class="hidden lg:ml-8 lg:block lg:self-stretch">
          <div class="flex h-full space-x-8">
            <div *ngIf="isHomePage" class="flex">
              <div class="relative flex">
                <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                <button routerLink="/my-registrations" type="button" class="relative z-10 -mb-px flex items-center border-b-2 border-transparent pt-px text-sm font-medium text-gray-700 transition-colors duration-200 ease-out hover:text-gray-800" aria-expanded="false">Mis clases y eventos</button>
              </div>
            </div>

            <div class="flex" *ngIf="!isProductsRoute">
              <div class="relative flex">
                <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                <button routerLink="/products" type="button" class="relative z-10 -mb-px flex items-center border-b-2 border-transparent pt-px text-sm font-medium text-gray-700 transition-colors duration-200 ease-out hover:text-gray-800" aria-expanded="false">Tienda</button>
              </div>
            </div>

            <div class="flex" *ngIf="isProductsRoute">
                <div class="relative flex">
                  <button type="button" class="relative z-10 -mb-px flex items-center border-b-2 border-transparent pt-px text-sm font-medium text-gray-700 transition-colors duration-200 ease-out hover:text-gray-800" aria-expanded="false" (click)="toggleFilterMenu()">Filtrar</button>
                  <div id="filter-menu" *ngIf="showFilterMenu" class="absolute mt-2 w-48 bg-white shadow-lg z-20">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                      <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" (click)="filterByCategory('meditación')">Meditación</button>
                      <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" (click)="filterByCategory('decoración')">Decoración</button>
                      <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" (click)="filterByCategory('ejercicio')">Ejercicio</button>
                      <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" (click)="sortByPrice('ascendente')">Precio Ascendente</button>
                      <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" (click)="sortByPrice('descendente')">Precio Descendente</button>
                    </div>
                  </div>
                </div>
              </div>
              
            <!-- <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Company</a>
            <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Stores</a> -->
          </div>
        </div>

        <div class="ml-auto flex items-center">
          <!-- LogIn Btns -->
          <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
            <a *ngIf="!isAuthenticated()" routerLink="/login" class="text-sm font-medium text-gray-700 hover:text-gray-800">Iniciar sesión</a>
            <a *ngIf="isAuthenticated()" (click)="logout()" class="text-sm font-medium text-gray-700 hover:text-gray-800">Cerrar sesión</a>
          </div>

            <!-- Search -->
            <div class="flex lg:ml-6">
                <input [(ngModel)]="searchTerm" type="text" class="p-2 text-gray-700" placeholder="Buscar productos..." (input)="filterProducts()">
                <button class="p-2 text-gray-400 hover:text-gray-500" (click)="filterProducts()">
                    <span class="sr-only">Search</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>
        
          <!-- Cart -->
          <div class="ml-4 flow-root lg:ml-6">
            <a routerLink="/cart" class="group -m-2 flex items-center p-2">
              <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
              <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">{{ getItemsInCart() }}</span>
              <span class="sr-only">items in cart, view bag</span>
            </a>
          </div>
          
          <!-- Cart -->
          <div class="ml-4 flow-root lg:ml-6">
            <a routerLink="/profile" class="group -m-2 flex items-center p-2">
              <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.5a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5zm0 2.25a8.25 8.25 0 00-8.25 8.25h16.5a8.25 8.25 0 00-8.25-8.25z" />
              </svg>
              <span class="sr-only">View profile</span>
            </a>
          </div>
          

        </div>
      </div>
    </div>
  </nav>
